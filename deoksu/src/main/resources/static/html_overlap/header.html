<html>
<head>

<title>Insert title here</title>
</head>
<body>
	<table>
		<tr>
			<td style="width: 350px;">
				<h1 align="center" style="font-size: 50px; width: 350px; height:66px; cursor: pointer;" onclick="location.href='/'">Welcome YDS</h1>
			</td>
			<td style="padding-left: 200px; padding-right: 100px; width: 450px;" align="center">
				<label style="font-size: 25px; cursor: pointer; margin-right: 30px;" onclick="location.href='/'" id="label_main">메인</label>
				<label style="font-size: 25px; cursor: pointer; margin-right: 30px;" onclick="location.href='sudoku'" id="label_sudoku">추리</label>

			<td style="padding-left: 50px; width: 450px;" align="center">

				<label onmouseover="idpw(1)" onmouseout="idpw(2)" id="idpw" style="cursor: pointer;" onclick="idpwclick()">ID&PW찾기</label><br>
				<label onmouseover="info(1)" onmouseout="info(2)" id="info" style="cursor: pointer; display: none;" onclick="infoclick()">내정보</label><br>
			</td>
		</tr>
